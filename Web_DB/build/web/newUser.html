<html>
    <head>
        <title>New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>New User</h2>
        <hr>
        <form action="NewUserController" method="POST">
            Name: <input type="text" name="name"><br><br>
            Password: <input type="password" name="password"><br><br>
            Gender:
            <input type="radio" name="gender" value="true" checked> Male
            <input type="radio" name="gender" value="flase" > Female
            <br><br>
            <input type="submit" value="Add User" >
        </form>
        <hr>
        <form action="ListUserController" method="POST">
            <input type="submit" value="List User">
        </form>
    </body>
